<html lang="en">
<head>

<body>
    <div class = 'Calculator'>
        <div class = 'Calculator-Display'>
            <p class = 'user-input'>
                
            </p>
        </div>

            
            <button class="" id = 'clear'>Clear</button>
            <button class=""id= 'delete'>Delete</button>
            <button class="number-button"id ='7' value='7'>7</button>
            <button class="number-button"id ='8' value='8'>8</button>
